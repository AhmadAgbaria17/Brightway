
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Captain Fix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    .container h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #2a5298;
    }
    .container p {
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .btn {
      background: #2a5298;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #1e3c72;
    }
  </style>
</head>



<body>
  <div class="container">
    <h1>Captain Fix</h1>
    <p>Smart Automated Testing Platform</p>
    
    <form>
      <div class="form-group">
        <label for="url">Website URL *</label>
        <input type="url" id="url" placeholder="https://example.com" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address (optional)</label>
        <input type="email" id="email" placeholder="your@email.com">
      </div>

      <div class="form-group">
        <label for="tool">Integration Tool</label>
        <select id="tool">
          <option>Jira</option>
          <option>Trello</option>
          <option>Asana</option>
        </select>
      </div>

      <div class="form-group">
        <label for="depth">Test Type</label>
        <select id="depth">
          <option>Smoke (5 cases)</option>
          <option>Regression (20+ cases)</option>
          <option>Performance</option>
        </select>
      </div>

      <div class="form-group">
        <label for="browser">Browser</label>
        <select id="browser">
          <option>Chrome</option>
          <option>Firefox</option>
          <option>Edge</option>
        </select>
      </div>

      <div class="form-group">
        <label for="report">Report Format</label>
        <select id="report">
          <option>HTML</option>
          <option>PDF</option>
          <option>Allure</option>
        </select>
      </div>

      <button class="btn">Start Captain Fix Testing</button>
    </form>
  </div>
</body>
</html>
